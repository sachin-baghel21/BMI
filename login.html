<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Website - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts Integration -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons Integration -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Custom Transparent and Glass Effect */
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .input-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between bg-gradient-to-br from-purple-500 via-blue-600 to-purple-700 text-white">

  <!-- Navigation -->
  <header class="w-full bg-indigo-500 p-4 sticky top-0">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="md:text-3xl text-xl font-bold text-white">Fitness Hub</h1>
      <nav class="space-x-4">
        <a href="login.html" id="loginTab" class="text-white font-semibold hover:text-yellow-400">Login</a>
        <a href="signup.html" id="signupTab" class="text-gray-200 hover:text-yellow-400">Signup</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto flex flex-col lg:flex-row items-center justify-between md:mt-8 px-4">
    <!-- Left Section -->
    <section class="w-full lg:w-1/2 mb-8 lg:mb-0 text-center lg:text-left">
      <h2 class="md:text-4xl text-3xl font-extrabold mb-4">
        Welcome to <span class="text-yellow-300">Fitness Hub</span>
      </h2>
      <p class="text-lg text-gray-200 italic md:block hidden">
        "Stay focused, stay determined, and work hard to achieve your health goals. 
        A healthy mind resides in a healthy body."
      </p>
    </section>

    <!-- Right Section -->
    <section class="w-full lg:w-1/2 glass rounded-xl shadow-lg p-8 text-white">
      <!-- Login Form -->
      <form action="/login" method="post" id="loginForm" class="space-y-6">
        <h3 class="md:text-2xl text-xl font-bold text-center text-white">Login</h3>

        <!-- Email Input with Icon -->
        <div class="relative">
          <label for="email" class="block text-sm font-medium">Email</label>
          <div class="flex items-center input-glass rounded-lg p-3 shadow-md">
            <i class="fas fa-envelope text-gray-300 mr-3"></i>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full bg-transparent focus:outline-none text-white placeholder-gray-300"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>

        <!-- Password Input with Icon -->
        <div class="relative">
          <label for="password" class="block text-sm font-medium">Password</label>
          <div class="flex items-center input-glass rounded-lg p-3 shadow-md">
            <i class="fas fa-lock text-gray-300 mr-3"></i>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full bg-transparent focus:outline-none text-white placeholder-gray-300"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>

        <!-- Login Button with Icon -->
        <button
          type="submit"
          class="w-full bg-blue-700 text-white p-3 rounded-lg font-bold hover:bg-blue-600 transition duration-300"
        >
          Login <i class="fas fa-sign-in-alt"></i>
        </button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-black bg-opacity-70 text-center py-4 mt-8">
    <p class="text-gray-300">
        <h1>
            Â© 2024 Fitness Hub. All Rights Reserved.
        </h1>
      <a href="#" class="text-yellow-400 hover:text-yellow-300">Privacy Policy</a> | 
      <a href="#" class="text-yellow-400 hover:text-yellow-300">Terms of Service</a>
    </p>
  </footer>
  <script>
    // Basic client-side validation
document.querySelector('form').addEventListener('submit', function (e) {
  const inputs = this.querySelectorAll('input');
  inputs.forEach((input) => {
    if (!input.value.trim()) {
      alert(`${input.name} is required`);
      e.preventDefault();
    }
  });
});

  </script>
</body>
</html>
