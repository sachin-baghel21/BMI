<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-semibold text-center mb-4">BMI Calculator</h1>
        <form id="bmi-form" class="space-y-4">
            <div>
                <label for="weight" class="block text-sm font-medium">Weight (kg)</label>
                <input type="number" id="weight" class="mt-1 block w-full p-2 bg-gray-700 rounded border border-gray-600 focus:ring focus:ring-indigo-500" placeholder="Enter your weight" required>
            </div>
            <div>
                <label for="height" class="block text-sm font-medium">Height (cm)</label>
                <input type="number" id="height" class="mt-1 block w-full p-2 bg-gray-700 rounded border border-gray-600 focus:ring focus:ring-indigo-500" placeholder="Enter your height" required>
            </div>
            <button type="submit" class="w-full py-2 bg-indigo-500 hover:bg-indigo-600 rounded text-white">Calculate BMI</button>
        </form>
        <div id="result" class="mt-4 text-center hidden">
            <h2 class="text-lg font-medium">Your BMI:</h2>
            <p id="bmi-value" class="text-xl font-bold"></p>
            <p id="bmi-category" class="text-sm mt-1"></p>
        </div>
    </div>
</body>
<script>
    document.getElementById('bmi-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value) / 100; // convert cm to meters
    const bmi = (weight / (height * height)).toFixed(2);

    document.getElementById('bmi-value').innerText = bmi;
    document.getElementById('bmi-category').innerText = getBMICategory(bmi);
    document.getElementById('result').classList.remove('hidden');
});

function getBMICategory(bmi) {
    if (bmi < 18.5) {
        return 'Underweight';
    } else if (bmi < 24.9) {
        return 'Normal weight';
    } else if (bmi < 29.9) {
        return 'Overweight';
    } else {
        return 'Obesity';
    }
}

</script>
</html>
